<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="amt" placeholder="enter amount">
    <button id="rzp-button1">Pay with Razorpay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    
    document.getElementById('rzp-button1').onclick = function(e){
        e.preventDefault();

        const amt = document.getElementById("amt").value
        fetch(`/payment?amt=${amt}`).then(data=>{
            return data.json()
        }).then(result=>{
            
         var options = {
        "key": "rzp_test_9i2ehhzfi6wVzA", // Enter the Key ID generated from the Dashboard
        "amount": result.amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Tops technologies",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": result.id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);

        rzp1.open();


        })


    
        
    }
    </script>
</body>
</html>
